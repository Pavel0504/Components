<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center p-4" id="section">
        <div class="row contact-form bg-light position-relative" id="container">
            <div class="col-md-6 p-0">
                <iframe src="http://..." frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" class="map"></iframe>
            </div>
            <div class="col-md-6 p-5 d-flex justify-content-center align-items-center">
                <form class="w-100">
                    <legend class="mb-4">Contact Us</legend>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="subject" class="form-control" id="subject" placeholder="Mike Smith" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" />  
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control mb-3" placeholder="message" id="textarea" style="height: 7em; resize: none;"></textarea>
                        <label for="textarea">Message...</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
