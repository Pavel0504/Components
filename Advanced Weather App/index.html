<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="./main.js" type="text/javascript"></script>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city -time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class = "time">06:09</span>
            
                        <span class = "date">
                           Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>


        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="sumbit" class="sumbit">
                    <i class = "fas fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="sity">New York</li>
                <li class="sity">California</li>
                <li class="sity">Paris</li>
                <li class="sity">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="Wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
